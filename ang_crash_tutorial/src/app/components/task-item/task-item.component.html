<div [ngClass]="{ reminder: task.reminder}"
     (dblclick)="cbkToogleTask()"
     class="task">
    <h3>{{ task.text }} <fa-icon (click)="cbkDeleteTask()"
                                 [icon]="faTimes"
                                 [ngStyle]="{'color': 'red'}">
                        </fa-icon>
    </h3>
    <p>{{ task.day }}</p>
</div>
